<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do You Love Me</h1>
<input style="position: absolute;left: 280px; top: 130px" type="button" value="yes" onclick="yesButton()">
<input style="position: absolute;left: 350px; top: 130px" type="button" value="no" id="btnNo" onmouseover="noHover()">
<script>
    function yesButton(){
        document.write("Làm Đám Cưới Luôn Nhé");

        alert('Love You Too !!!')
    }
    function noHover(){
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("btnNo").style.left=x+'px';
        document.getElementById("btnNo").style.top=y+'px';
    }
</script>
</body>
</html>
